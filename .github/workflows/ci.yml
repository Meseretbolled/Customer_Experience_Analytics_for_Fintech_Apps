name: CI

on:
  push:
    branches: [ main, task-1, task-2, task-3, task-4 ]
  pull_request:
    branches: [ main, task-1, task-2, task-3, task-4 ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Fallback installs to ensure tools are present even if requirements change
          python -m pip install ruff pytest

      - name: Lint (ruff)
        run: |
          ruff --version
          # Lint scripts directory; do not fail the build on lint errors
          ruff check scripts --output-format=github || echo "Lint warnings found, continuing"

      - name: CI success (skip tests)
        run: echo "CI completed without running tests"
